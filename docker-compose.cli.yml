version: '3.7'
services:
  php-cs-fixer:
    image: linio/seller-center-sdk:latest
    init: true
    volumes:
      - .:/application
    entrypoint: vendor/bin/php-cs-fixer
    command: fix --verbose --show-progress=estimating

  composer:
    image: linio/seller-center-sdk:latest
    init: true
    volumes:
      - .:/application
      - ./docker/php.ini:/usr/local/etc/php/conf.d/php.ini
    entrypoint: composer

  phpunit:
    image: linio/seller-center-sdk:latest
    init: true
    volumes:
      - .:/application
      - ./docker/php.ini:/usr/local/etc/php/conf.d/php.ini
    entrypoint: vendor/bin/phpunit

  php:
    image: linio/seller-center-sdk:latest
    init: true
    volumes:
      - .:/application
      - ./docker/php.ini:/usr/local/etc/php/conf.d/php.ini
    environment:
      LINIO_ENV: local
